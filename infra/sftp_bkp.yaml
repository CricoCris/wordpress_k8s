---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sftp-deployment-avisa
  namespace: avisadesconto
  labels:
    app: sftp-avisadesconto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sftp-avisadesconto
  template:
    metadata:
      labels:
        app: sftp-avisadesconto
    spec:
      containers:
      - name: sftp-avisadesconto
        image: zhabba/sftp-arm64:latest
        ports:
        - containerPort: 22
        args:
          - "sftpavisadesconto:12345:1000"  # Formato: usuario:senha:UID
        volumeMounts:
        - name: script-volume
          mountPath: /home/sftpavisadesconto/upload/crawler  # Caminho dentro do pod onde ser치 montado o PVC do crawler        
        - name: wordpress-data
          mountPath: /home/sftpavisadesconto/upload/wordpress  # Caminho dentro do pod onde ser치 montado o PVC principal do wordpress
        
      volumes:
      - name: script-volume
        persistentVolumeClaim:
          claimName: crawler-pvc  # Solicitando o volume do crawler     
      - name: wordpress-data
        persistentVolumeClaim:
          claimName: wordpress-pvc # Solicitando o volume para ser치 ser치 copiado o conteudo

---
apiVersion: v1
kind: Service
metadata:
  name: sftp-service-avisa
  namespace: avisadesconto
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 22
    targetPort: 22
  selector:
    app: sftp-avisadesconto

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sftp-ingress-avisa
  namespace: avisadesconto
  annotations:    
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - "ftpavisa.avisadesconto.com.br"
    secretName: "sftp-tls"
  rules:
    - host: "ftpavisa.avisadesconto.com.br"
      http:
        paths:
        - path: "/"
          pathType: Prefix
          backend:
            service:
              name: sftp-service-avisa
              port:
                number: 22
